<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockTradeSolution - Data Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Syncfusion Grid CSS -->
    <link href="https://cdn.syncfusion.com/ej2/24.2.9/material.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            margin-left: 250px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #495057;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            color: #adb5bd;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            color: white;
            background-color: #007bff;
        }
        
        .nav-link i {
            margin-right: 10px;
            width: 20px;
        }
        
        .content-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
        }
        
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        
        .collection-card {
            transition: transform 0.2s;
        }
        
        .collection-card:hover {
            transform: translateY(-2px);
        }
        
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .error-message {
            display: none;
            color: #dc3545;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success-message {
            display: none;
            color: #155724;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-rocket text-primary fa-2x"></i>
                <h5 class="text-white mt-2">StockTradeSolution</h5>
            </div>
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-chart-line"></i> Trading Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link active" href="/data-collection">
                        <i class="fas fa-database"></i> Data Collection
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/backtesting">
                        <i class="fas fa-chart-bar"></i> Backtesting
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/trading">
                        <i class="fas fa-trading"></i> Trading
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="h2">Data Collection</h1>
                <p class="text-muted">Manage your stock data collections and view real-time updates</p>
            </div>

            <!-- Start New Collection Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Start New Collection</h5>
                </div>
                <div class="card-body">
                    <form id="collectionForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exchange" class="form-label">Exchange</label>
                                    <select class="form-select" id="exchange" required>
                                        <option value="">Select Exchange...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="timePeriod" class="form-label">Time Period</label>
                                    <select class="form-select" id="timePeriod">
                                        <option value="1y" selected>Last 1 Year</option>
                                        <option value="6m">Last 6 Months</option>
                                        <option value="3m">Last 3 Months</option>
                                        <option value="1m">Last 1 Month</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="symbols" class="form-label">Symbols (comma-separated, optional)</label>
                                    <input type="text" class="form-control" id="symbols" placeholder="AAPL,MSFT,GOOGL" value="AAPL,MSFT,GOOGL">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sectors" class="form-label">Sectors (comma-separated, optional)</label>
                                    <input type="text" class="form-control" id="sectors" placeholder="Technology,Healthcare" value="Technology,Healthcare">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includeETFs" checked>
                                        <label class="form-check-label" for="includeETFs">
                                            Include ETFs
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includePennyStocks">
                                        <label class="form-check-label" for="includePennyStocks">
                                            Include Penny Stocks
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-play"></i> Start Collection
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading collections...</p>
            </div>

            <!-- Collections Display -->
            <div id="collectionsContainer">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading collections...</span>
                    </div>
                    <p class="mt-2">Loading collections...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.syncfusion.com/ej2/24.2.9/dist/ej2.min.js"></script>
    <script src="/static/js/data_collection.js?v=11"></script>
</body>
</html>
