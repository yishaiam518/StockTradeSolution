<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection - Stock Trading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .collection-card {
            transition: transform 0.2s;
        }
        .collection-card:hover {
            transform: translateY(-2px);
        }
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/data-collection">
                                <i class="fas fa-database"></i> Data Collection
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/backtesting">
                                <i class="fas fa-chart-line"></i> Backtesting
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/trading">
                                <i class="fas fa-exchange-alt"></i> Trading
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-database text-primary"></i> Data Collection
                    </h1>
                </div>

                <!-- Data Collection Form -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-plus-circle"></i> New Data Collection
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="dataCollectionForm">
                                    <div class="row">
                                        <!-- Exchange Selection -->
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="exchange" class="form-label">
                                                    <i class="fas fa-building"></i> Exchange
                                                </label>
                                                <select class="form-select" id="exchange" name="exchange" required>
                                                    <option value="">Select Exchange</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Time Period -->
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="timePeriod" class="form-label">
                                                    <i class="fas fa-calendar"></i> Time Period
                                                </label>
                                                <select class="form-select" id="timePeriod" name="timePeriod">
                                                    <option value="custom">Custom Period</option>
                                                    <option value="1y">Last 1 Year</option>
                                                    <option value="2y">Last 2 Years</option>
                                                    <option value="3y">Last 3 Years</option>
                                                    <option value="5y">Last 5 Years</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Custom Date Range -->
                                    <div class="row" id="customDateRange" style="display: none;">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="startDate" class="form-label">Start Date</label>
                                                <input type="date" class="form-control" id="startDate" name="startDate">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="endDate" class="form-label">End Date</label>
                                                <input type="date" class="form-control" id="endDate" name="endDate">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Filters Section -->
                                    <div class="filter-section">
                                        <h6><i class="fas fa-filter"></i> Filters</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="symbols" class="form-label">Specific Symbols (comma-separated)</label>
                                                    <input type="text" class="form-control" id="symbols" name="symbols" 
                                                           placeholder="AAPL, MSFT, GOOGL">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="sectors" class="form-label">Sectors (comma-separated)</label>
                                                    <input type="text" class="form-control" id="sectors" name="sectors" 
                                                           placeholder="Technology, Healthcare">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label for="marketCapMin" class="form-label">Min Market Cap (B)</label>
                                                    <input type="number" class="form-control" id="marketCapMin" name="marketCapMin" 
                                                           step="0.1" placeholder="1.0">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label for="marketCapMax" class="form-label">Max Market Cap (B)</label>
                                                    <input type="number" class="form-control" id="marketCapMax" name="marketCapMax" 
                                                           step="0.1" placeholder="1000.0">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="includeEtfs" name="includeEtfs" checked>
                                                        <label class="form-check-label" for="includeEtfs">
                                                            Include ETFs
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="includePennyStocks" name="includePennyStocks">
                                                        <label class="form-check-label" for="includePennyStocks">
                                                            Include Penny Stocks
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-download"></i> Start Collection
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Collections List -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-list"></i> Data Collections
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="collectionsList">
                                    <div class="text-center">
                                        <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                        <p class="mt-2 text-muted">Loading collections...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this data collection? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Syncfusion Charts -->
                <script src="https://cdn.syncfusion.com/ej2/24.2.9/dist/ej2.min.js"></script>
                <link href="https://cdn.syncfusion.com/ej2/24.2.9/material.css" rel="stylesheet">
                <script src="/static/js/data_collection.js?v=5"></script>
</body>
</html>
